<div class=" shadow mb-4" id="castingPending">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary col-md-9" style="display: inline;">Castings List</h6>
        <div class="float-right">
            <button class="btn btn-success" style="color: white;" (click)="castingListValidation()">
                <i class="far fa-save" style="color: white;"></i> Validate
            </button>
            <button class="btn" style="margin-left:3px;background-color:#cc0000;color: white;"(click)="castingListRejected()">
                <i class="fas fa-trash" style="color: white;"></i> Reject
            </button>
        </div>
    </div>
    <div class="card-body">
        <p-table [columns]="header" [value]="castings">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col">
                        {{col}}<p-sortIcon [field]="col"></p-sortIcon> 
                    </th>
                    <th style="width: 6%;"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData" [pEditableRow]="rowData">
                    <td>{{rowData.ID}}</td>
                    <td><a [routerLink]="['/Customer/view/982']">{{rowData.Name}}</a></td>
                    <td>{{rowData.System_Name}}</td>
                    <td>{{rowData.Title}}</td>
                    <td>{{rowData.Description}}</td>
                    <td>{{rowData.Start_Date}}</td>
                    <td>{{rowData.End_Date}}</td>
                    <td><input type="checkbox" id="{{rowData.ID}}" (click)="addToCastingList(rowData.ID)"></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
