<div class="container-fluid">
    <br>
    <div class=" shadow mb-4">
        <div class="card-header">
            Create Promocode
        </div>
        <div class="card-body form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="protected">Validité</label>
                    </div>
                    <div class="col-md-9">
                        <div style="display: inline-block;">
                            DU <br>
                            <p-inputMask mask="99/99/9999" placeholder="99/99/9999" slotChar="mm/dd/yyyy" formControlName="valid_from"></p-inputMask></div>
                        <div style="display: inline-block;margin-left: 10px;">
                            AU <br>
                            <p-inputMask mask="99/99/9999" placeholder="99/99/9999" slotChar="mm/dd/yyyy" formControlName="valid_until"></p-inputMask></div>
                        <div>Format : jj/mm/aaaa (ex:. 21/05/2018) <br> Champ vide = pas de date limite</div>
                    </div>
                </div><br>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="systemName">Nom interne</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" maxlength="50" class="form-control" formControlName="name">
                        max. 50 caractères
                    </div>
                </div><br>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="systemName">Code</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" maxlength="50" class="form-control" formControlName="code">
                        Le code que les utilisateurs devront entrer pour appliquer la promotion (max. 50 caractères)
                    </div>
                </div><br>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="systemName">Type</label>
                    </div>
                    <div class="col-md-9">
                        <select class="custom-select form-control" formControlName="type">
                            <option value="" disabled selected>Select yout option</option>
                            <option *ngFor="let t of type" >{{t.label}}</option>    
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="systemName">Reuction</label>
                    </div>
                    <div class="col-md-9">
                        <input type="number"class="form-control"formControlName="reduc" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="systemName">Quantité max. (=durée max. pour abonnement)</label>
                    </div>
                    <div class="col-md-9">
                        <input type="number"class="form-control"formControlName="qtMax" />
                    </div>
                </div>
                <br>
                <div class="form-group row float-right">
                    <a class="btn btn-info" routerLink="../list"><i class="fas fa-arrow-left"></i> Back to List</a>
                    <button class="btn btn-primary" style="margin-left: 3px" type="submit"><i class="far fa-save"></i> Save</button>
                </div>
                <br><br>
            </form>
            <p>{{form.value|json}}</p>
        </div>
    </div>
</div>
