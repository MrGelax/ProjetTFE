<div class="scrollbar">

        <div style="padding:1em;line-height:1.5;">

<div class="container-fluid" [style]="{width: '1550px'}">
  <div id="basicTable">

  <div class="shadow mb-4">
    <div class="card-header py-3">
      
      <h6 class="m-0 font-weight-bold text-primary col-md-9" style="display: inline-block;">Customer List</h6>
      <br><br>

      <div class="buttons" style="display: block; float: right ; ">
        <!-- Bouttons create et Delete-->
        <button pButton type="button" class="btn btn-info btn-icon-split"  routerLink="/create" style="margin-right: .5em;color: white;">
          <span class="icon text-white-50"><i class="fas fa-flag"></i></span>
          <span class="text">Create</span>
        </button>
        <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
        <button type="button"class="btn btn-danger btn-icon-split" (click)="deleteToList()"icon="pi pi-pencil">
          <span class="icon text-white-50"><i class="fas fa-trash"style="color: white;"></i></span>
          <span class="text">Delete</span>
        </button>
        <button (click)="download()" style="margin-left: 7px; background-color: violet; "  pButton type="button"class="btn btn-danger btn-icon-split" >
          <span class="icon text-white-50"><i class="fa fa-arrow-up"style="color: white;"></i></span>
          <span class="text">Export CSV</span>
        </button>
</div>
      <p-tabMenu [model]="items1">
      </p-tabMenu>
      <div style="padding: 0.5em;">
          <router-outlet></router-outlet>
      </div>
    </div>
    <div class="card-body">
      <p-table #tt [columns]="header" [paginator]="true" [rows]="50" [value]="customers" >
        <ng-template pTemplate="caption">
          <tr>
            <th *ngFor="let col of header"  [ngSwitch]="col">
          

              <label *ngSwitchCase="'Country'">Country:</label>
              <p-multiSelect *ngSwitchCase="'Country'" [options]="country" [filter]="false"  styleClass="ui-column-filter" [style]="{'width':'100%', 'margin-left': '10px', 'float': 'left'}"  defaultLabel="ALL" (onChange)="tt.filter($event.value, col, 'in')"></p-multiSelect>     
               
              <label *ngSwitchCase="'City'" >City:</label>
              <input *ngSwitchCase="'City'" pInputText type="text" style="width: auto; margin-left: 20px; "
                class="ui-column-filter form-control"
                (input)="tt.filter($event.target.value, col, col.filterMatchMode)">

              <label *ngSwitchCase="'Gender'">Gender:</label>
              <p-multiSelect *ngSwitchCase="'Gender'" [options]="gender" [filter]="false"  styleClass="ui-column-filter" [style]="{'width':'100%', 'margin-left': '10px', 'float': 'left'}"  defaultLabel="ALL" (onChange)="tt.filter($event.value, col, 'in')"></p-multiSelect>     
              
              <label *ngSwitchCase="'Age'">Age:</label>
                                        <input *ngSwitchCase="'Age'" pInputText type="number" min="0" style="width: 15%; margin-top: 28px; margin-left: 20px; float: left;"
                                               class="ui-column-filter form-control"
                                               (input)="tt.filter($event.target.value, col, col.filterMatchMode)">

                                        <input *ngSwitchCase="'Age'" pInputText type="number" max="100" style="width: 15%; margin-top: 28px; margin-left: 20px; float: left; "
                                               class="ui-column-filter form-control"
                                               (input)="tt.filter($event.target.value, col, col.filterMatchMode)">

            </th>
            <th>
              
 
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let column of columns" [pSortableColumn]="column">
                {{column}}<p-sortIcon [field]="column"></p-sortIcon>
            </th>
            <th> <!--Actions--></th>
            <th></th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">{{rowData[col]}}</td>
            <td>
              <p-splitButton label="Customer MGT" (onClick)="save('info')" [model]="items" styleClass="ui-button-secondary"></p-splitButton>
            </td>
            <td><input type="checkbox"></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
</div>
</div>
    </div>
</div>
