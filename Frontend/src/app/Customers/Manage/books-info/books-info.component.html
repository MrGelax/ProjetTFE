<br>
<div class="mb-4">
    <table class="table table-borderless" style="border: 1px solid #595959;">
        <thead>
            <tr>
                <th id="headTab" colspan="5" ><h3 style="display: inline;"> Portfolios</h3>
                    <div class="float-right">
                        <button type="button" class="btn btn-info btn-icon-split" routerLink="/Pages/create" icon="pi pi-search" style="margin-right: .5em;color: white;">
                            <span class="icon text-white-50"><i class="fas fa-flag"></i></span>
                            <span class="text">Create</span>
                        </button>
                    </div>
                </th>
            </tr>
            <tr style="background-color: #e6e6e6;">
                <th>Id</th>
                <th>Status</th>
                <th>Title</th>
                <th>Preview</th>
                <th></th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of obj.portfolios">
                <td>{{item.id}}</td>
                <td>{{item.status}}</td>
                <td>{{item.title}}</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Internet1.jpg" alt="imageTest"  height="50px" width="50px"></td>
                <td class="float-right">
                    <button class="btn btn-info">Manage</button>
                    <button class="btn btn-warning" style="margin-left: 2px;margin-right: 5px;">Edit</button><br>
                    <button type="button"class="btn btn-danger btn-icon-split" (click)="deleteToList(item.id)"icon="pi pi-pencil">
                        <span class="icon text-white-50"><i class="far fa-edit"style="color: white;"></i></span>
                        <span class="text">Delete</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
