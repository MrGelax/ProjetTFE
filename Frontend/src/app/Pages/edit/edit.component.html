<div class="container-fluid">
    <br>
    <div class=" shadow mb-4">
        <div class="card-header">
            Create Page
        </div>
        <div class="card-body form">
            <div *ngIf="curentLang==='FR'">
                <form [formGroup]="FR" (ngSubmit)="onSubmit()">
                    <div class="form-group form-row">
                        <div class="col-md-3">
                            <label for="protected">Is Protected</label>
                        </div>
                        <div class="col-md-9">
                            <input type="checkbox" id="protected" formControlName="protected" [ngClass]="{'is-invalid':submited && fr.protected.errors}"/>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-md-3">
                            <label for="systemName">System Name</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="systemName" class="form-control" formControlName="systemName" [ngClass]="{'is-invalid':submited && fr.systemName.errors}"/>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-md-3">
                            <label for="label">Label</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="label" class="form-control"formControlName="label"[ngClass]="{'is-invalid':submited && fr.label.errors}"/>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-8">Nom Pays</label>
                        <!--                        <select class="custom-select form-control col-md-2">-->
                        <!--                            <option *ngFor="let lang of languages" (click)="currentLang(lang)"[selected]="curentLang===lang">{{lang}}</option>-->
                        <!--                        </select>-->
                        <div class="dropdown" style="padding-right: 5px;">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Block Language
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <div *ngFor="let lang of languages">
                                    <li *ngIf="curentLang!==lang" (click)="currentLang(lang)">{{lang}}</li>
                                </div>
                            </ul>
                        </div>
                        <div class="dropdown" class="col-md-2">
                            <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">Duplicated to
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <div *ngFor="let lang of languages">
                                    <li *ngIf="curentLang!==lang" (click)="duplicatoTo(lang)">{{lang}}</li>
                                </div>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-md-3">
                            <label for="active">Is Active</label>
                        </div>
                        <div class="col-md-9">
                            <input type="checkbox" id="active" formControlName="active" [ngClass]="{'is-invalid':submited && fr.active.errors}"/>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-md-3">
                            <label for="title">Title</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="title" class="form-control" formControlName="title"[ngClass]="{'is-invalid':submited && fr.title.errors}"/>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-md-3">
                            <label>Main Content</label>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <div class="col-md">
                            <ckeditor formControlName="contentMain"[ngClass]="{'is-invalid':submited && fr.contentMain.errors}"></ckeditor>
                        </div>
                    </div>

                    <!-- Meta Informations -->
                    <div class="row" >
                        <p-accordion class="col-md-12">
                            <p-accordionTab header="Meta Informations">
                                <div id="metaInfosBlock" class=" card-body form">
                                    <div class="form-group form-row">
                                        <div class="col-md-3">
                                            <label for="metaTitle">Title</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="metaTitle" class="form-control"formControlName="metaTitle"[ngClass]="{'is-invalid':submited && fr.metaTitle.errors}"/>
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <div class="col-md-3"><label for="metaUrl">URL</label></div>
                                        <div class="col-md-9">
                                            <input type="text"class="form-control" id="metaUrl" formControlName="metaUrl"[ngClass]="{'is-invalid':submited && fr.metaUrl.errors}"/>
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <div class="col-md-3"><label for="metaDescription">Description</label></div>
                                        <div class="col-md-9">
                                            <input type="text"class="form-control"id="metaDescription" formControlName="metaDescription"[ngClass]="{'is-invalid':submited && fr.metaDescription.errors}"/>
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <div class="col-md-3">
                                            <label for="metaContent">Additionnal Meta</label>
                                        </div>
                                        <div class="col-md-9">
                                            <textarea class="form-control" id="metaContent" rows="3" formControlName="metaContent"[ngClass]="{'is-invalid':submited && fr.metaContent.errors}"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </p-accordionTab>
                        </p-accordion>
                    </div>
                    <br>
                    <div class="form-group row float-right">
                        <button class="btn btn-info" type="reset" (click)="onReset()">Back to List</button>
<!--                        <a class="btn btn-info" routerLink="../list"><i class="fas fa-arrow-left"></i> Back to List</a>-->
                        <button class="btn btn-primary" style="margin-left: 3px" type="submit"><i class="far fa-save"></i> Save</button>
                    </div>
                    <br><br>
                </form>
                <p>{{FR.value|json}}</p>
            </div>
