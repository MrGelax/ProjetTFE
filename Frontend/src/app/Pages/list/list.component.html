  <!-- Nouvelle Table avec primeng -->
  <br>
<div class="container-fluid">
  <div class="shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary col-md-9" style="display: inline;">Page List</h6>
      <div class="float-right">
      <button type="button" class="btn btn-info btn-icon-split" routerLink="/Pages/create" icon="pi pi-search" style="margin-right: .5em;color: white;">
        <span class="icon text-white-50"><i class="fas fa-flag"></i></span>
        <span class="text">Create</span>
      </button>
      <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
      <button type="button"class="btn btn-danger btn-icon-split" (click)="deletePage()"icon="pi pi-pencil">
        <span class="icon text-white-50"><i class="far fa-edit"style="color: white;"></i></span>
        <span class="text">Delete</span>
      </button>
      </div>
    </div>
    <div class="card-body">
      <!-- Bouttons create et Delete-->
      <p-table #tt [columns]="header" [value]="rowData" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col">{{col}}<p-sortIcon [field]="col"></p-sortIcon>
            </th>
            <th style="width: 25%;"> Actions</th>
            <th style="width: 6%;"></th>
          </tr>
          <tr>
            <th *ngFor="let col of header" [ngSwitch]="col">
              <input *ngSwitchCase="'ID'" pInputText type="text"
                placeholder="Starts with" class="ui-column-filter form-control" 
                (input)="tt.filter($event.target.valueOf(), col, col.filterMatchMode)">
              <input *ngSwitchCase="'System Name'" pInputText type="text"
                placeholder="Starts with" class="ui-column-filter form-control"
                (input)="tt.filter($event.target.value, col, col.filterMatchMode)">
              <input *ngSwitchCase="'Label'" pInputText type="text"
                placeholder="Starts with" class="ui-column-filter form-control"
                (input)="tt.filter($event.target.value, col, col.filterMatchMode)">
              <input *ngSwitchCase="'URL'" pInputText type="text"
                placeholder="Starts with" class="ui-column-filter form-control"
                (input)="tt.filter($event.target.value, col, col.filterMatchMode)">
              <input *ngSwitchCase="'Is Protected'" pInputText type="text"
                     placeholder="Starts with" class="ui-column-filter form-control"
                     (input)="tt.filter($event.target.value, col, col.filterMatchMode)">
              Is Protected
            </th>
            <th>Actions</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row let-columns="columns">
          <tr [pSelectableRow]="row" [pEditableRow]="rowData">
            <td>{{row.id}}</td>
            <td>{{row.systemName}}</td>
            <td>{{row.label}}</td>
            <td>{{row.pageURL}}</td>
            <td>{{row.isProtected}}</td>
            <td>
              <button type="button" routerLink="/Pages/view/{{row.id}}" class="btn btn-primary btn-icon-split" icon="pi pi-search" style="margin-right: .5em;color: white;">
                <span class="icon text-white-50"><i class="fas fa-flag"></i></span>
                <span class="text">View</span>
              </button>
              <button  type="button"class="btn btn-info btn-icon-split" routerLink="/Pages/edit/{{row.id}}" icon="pi pi-pencil">
                <span class="icon text-white-50"><i class="far fa-edit"style="color: white;"></i></span>
                <span class="text">Edit</span>
              </button>
            </td>
            <td><input type="checkbox" id="{{row.id}}" (click)="addToList(row.id)"></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
